<div class="container">
<div class="panel panel-default" >
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
     <div class="col-xs-12">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control"ng-model="book.title"name="title"  placeholder="Title">
        </div>
        <div class="form-group">
          <label >Genre</label>
          <select  name="genre" ng-model="book.genre"class="form-control" >
            <option value="Suspense">Suspense</option>
            <option value="Real-life">Real-life</option>
            <option value="Drama">Drama</option>
            <option value="Romantic">Romantic</option>
          </select>
        </div>
        <div class="form-group">
          <label >Author</label>
          <input type="text" class="form-control" ng-model="book.author"name="author"  placeholder="Author Name">
        </div>
        <div class="form-group">
          <label >Description</label>
          <input type="text" class="form-control" ng-model="book.discription"name="author"  placeholder="Description">
        </div>
        <div class="form-group">
          <label >Image Url</label>
          <input type="text" class="form-control" ng-model="book.imageUrl"name="author"  placeholder="Description">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
     </div>

      </div>
    </div>
  </div>
</div>
